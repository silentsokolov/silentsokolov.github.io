<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="referrer" content="origin">
<meta name="author" content="silentsokolov">
<meta name="keywords" content="{{ site.keywords }}">
<meta name="description" content="{% if page.meta_description %}{{ page.meta_description }}{% else %}{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}{% endif %}">

<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@silentsokolov" />
<meta name="twitter:creator" content="@silentsokolov" />
<meta name="twitter:image:src" content="{{ site.logo_url }}" />
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta name="twitter:description" content="{% if page.meta_description %}{{ page.meta_description }}{% else %}{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}{% endif %}" />

<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:type" content="object" />
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:image" content="{{ "/assets/avatar_200.png" | prepend: site.baseurl | prepend: site.url }}" />
<meta property="og:image:type" content="image/png">
<meta property="og:image:width" content="200">
<meta property="og:image:height" content="200">
<meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}" />
<meta property="og:description" content="{% if page.meta_description %}{{ page.meta_description }}{% else %}{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}{% endif %}" />

{% if page.title %}
	<title>{{ page.title }} | {{ site.title }}</title>
{% else %}
	<title>{{ site.title }}</title>
{% endif %}

<link rel="icon" sizes="32x32" type="image/png" href="{{ "/assets/favicon.png" | prepend: site.baseurl | prepend: site.url }}">
<link rel="stylesheet" href="{{ "/assets/core.css" | prepend: site.baseurl | prepend: site.url }}">
<link rel="canonical" href="{{ page.url | prepend: site.baseurl | prepend: site.url }}">

{% if site.mathjax %}
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
{% endif %}

<style>
.highlight {
    margin: 0;
}

ul, ol {
    margin: 0 0 20px;
}

section ul li time {
    display: inline-block;
    color: #757575;
    letter-spacing: 1px;
    text-transform: uppercase;
}

section ul li h4 {
    display: inline;
    color: #000;
    letter-spacing: 0px;
    text-transform: none;
    font-size: 14px;
    margin: 0px;
    line-height: 1;
    font-weight: normal;
}
</style>
