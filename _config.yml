# Site Info
title:              "silentsokolov's blog"
description:        "I do not know what's going on"
keywords:           "blog, python, golang, go, rust, programming"
author_name:        "silentsokolov"
logo_url:           https://silentsokolov.github.io/assets/avatar.png

# Site Settings
url:                https://silentsokolov.github.io # main url
baseurl:            /
permalink:          /:title # Post permalink
timezone:           Europe/Moscow # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            false  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "Gemfile" ]
plugins:
  - jekyll-sitemap
  - jekyll-remote-theme

remote_theme: heiswayi/the-plain
